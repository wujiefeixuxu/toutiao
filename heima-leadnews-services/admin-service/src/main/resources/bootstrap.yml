spring:
  application:
    name: leadnews-admin
  profiles:
    active: dev # 开发环境配置
    ip: 192.168.66.100 # 环境ip地址
  cloud:
    nacos:
      server-addr: ${spring.profiles.ip}:8848
      discovery: # 注册中心地址配置
        namespace: ${spring.profiles.active}
      config: # 配置中心地址配置
        namespace: ${spring.profiles.active}
        file-extension: yaml # data-id 后缀
        name: ${spring.application.name} # data-id名称
        shared-configs:
          - data-id: share-feign.yaml
            refresh: false
            group: DEFAULT_GROUP

